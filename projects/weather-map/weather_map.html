<!--AXIOS CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!--MAPBOX geolocator SCRIPT -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<style>
    .geocoder {
        position: absolute;
        z-index: 1;
        width: 50%;
        left: 50%;
        margin-left: -25%;
        top: 10px;
    }
    .mapboxgl-ctrl-geocoder {
        min-width: 100%;
    }
    #map {
        margin-top: 75px;
    }
</style>
<!--NAVBAR WITH SEARCH -->
<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">CAT WEATHER</a>
        <form class="d-flex" role="search" id="geocoder">

        </form>
    </div>
</nav>

<!--WEATHER FORECAST CONTAINER-->
<div id="weatherData" class="container-fluid mt-2 d-flex justify-content-center">

</div> <!-- weatherData closing div -->
<!--END WEATHER FORECAST CONTAINER-->

<!--START MAP CONTAINER-->
<div class="container d-flex justify-content-center">
    <div class="justify-self-center mt-2" id='map' style='width: 90%; height: 500px;'></div>
</div>
